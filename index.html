<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài tập js</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="container py-5 mt-5">
      <div class="card w-75 mx-auto p-3">
        <ul class="nav nav-tabs" id="myTab" role="tablist">
          <li class="nav-item" role="presentation">
            <button
              class="nav-link active"
              id="home-tab"
              data-bs-toggle="tab"
              data-bs-target="#home"
              type="button"
              role="tab"
              aria-controls="home"
              aria-selected="true"
            >
              Bài 1
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button
              class="nav-link"
              id="profile-tab"
              data-bs-toggle="tab"
              data-bs-target="#profile"
              type="button"
              role="tab"
              aria-controls="profile"
              aria-selected="false"
            >
              Bài 2
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button
              class="nav-link"
              id="contact-tab"
              data-bs-toggle="tab"
              data-bs-target="#bai3"
              type="button"
              role="tab"
              aria-controls="contact"
              aria-selected="false"
            >
              Bài 3
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button
              class="nav-link"
              id="contact-tab"
              data-bs-toggle="tab"
              data-bs-target="#bai4"
              type="button"
              role="tab"
              aria-controls="contact"
              aria-selected="false"
            >
              Bài 4
            </button>
          </li>
        </ul>
        <div class="tab-content" id="myTabContent">
          <div
            class="tab-pane fade show active"
            id="home"
            role="tabpanel"
            aria-labelledby="home-tab"
          >
            <form class="row gy-3 px-2 mt-5">
              <h4 class="mb-3">Tính ngày tháng năm</h4>
              <div class="col-12 col-lg-4">
                <input type="number" class="form-control" id="nhapNgay"
                    placeholder="Nhập Ngày">
            </div>
            <div class="col-12 col-lg-4">
                <input type="number" class="form-control" id="inputMonth"
                    placeholder="Nhập Tháng">
            </div>
            <div class="col-12 col-lg-4">
                <input type="number" class="form-control" id="nhapNam"
                    placeholder="Nhập Năm">
            </div>

            <div class="col-4 mt-5">
                <button class="btn btn-success me-1 mb-1" type="button" id="btnHomQua">Ngày Hôm
                    Qua</button>
            </div>
            <div class="col-3 mt-5">
                <button class="btn btn-success me-1 mb-1" type="button" id="btnNgayMai">Ngày
                    Mai</button>
            </div>
            
            <div class="alert alert-primary mt-4 mx-2">
              <span id="ketQua1">&#8205</span>
            </div>
            </form>
          </div>
          <div
            class="tab-pane fade"
            id="profile"
            role="tabpanel"
            aria-labelledby="profile-tab"
          >
            <form class="row gy-3 px-2 mt-5">
              <h4 class="mt-3 mb-3">Tính ngày</h4>
              <div class="col-12 col-lg-4">
                <input type="number" class="form-control" id="nhapThang2"
                    placeholder="Nhập Tháng">
            </div>
            <div class="col-12 col-lg-4">
                <input type="number" class="form-control" id="nhapNam2"
                    placeholder="Nhập Năm">
            </div>

              <div class="row gy-3 mt-5">
                <div class="col-12 col-lg-2">
                  <button
                    class="btn btn-success me-1 mb-1"
                    type="button"
                    id="btnTinhNgay"
                  >
                  Tính Ngày
                  </button>
                </div>
                <div class="col-12 col-lg-5">
                  <div class="alert alert-primary">
                    <span id="ketQua2">&#8205</span>
                  </div>
                </div>
              </div>
            </form>
          </div>
          <div
            class="tab-pane fade"
            id="bai3"
            role="tabpanel"
            aria-labelledby="contact-tab"
          >
            <form class="row gy-3 px-2 mt-5">
              <h4>Đọc số 3 chữ số</h4>
              <div class="col-12 col-lg-4">
                <input type="number" class="form-control" id="nhapSo"
                    placeholder="Nhập số 3 chữ số">
            </div>                               

              <div class="row gy-3 mt-5">
                <div class="col-12 col-lg-2">
                  <button
                    class="btn btn-success me-1 mb-1"
                    type="button"
                    id="btnDocSo"
                  >
                  Đọc Số
                  </button>
                </div>
                <div class="col-12 col-lg-3">
                  <div class="alert alert-primary">
                    <span id="ketQua3">&#8205</span>
                  </div>
                </div>
              </div>
            </form>
          </div>
          <div
            class="tab-pane fade"
            id="bai4"
            role="tabpanel"
            aria-labelledby="contact-tab"
          >
            <form class="row gy-3 px-2 mt-5">
              <h4 class="mt-3 mb-3">Tìm sinh viên xa trường nhất</h4>
              <div class="col-12">
                <h5>Sinh Viên 1</h5>
            </div>   
            <div class="col-12 col-lg-4">                                    
                <input type="text" class="form-control" id="sinhVien1"
                    placeholder="Nhập tên">
            </div>                           
            <div class="col-12 col-lg-4">                                    
                <input type="number" class="form-control" id="toaDoX1"
                    placeholder="Nhập tọa độ x">
            </div>
            <div class="col-12 col-lg-4">                                    
                <input type="number" class="form-control" id="toaDoY1"
                    placeholder="Nhập tọa độ y">
            </div>          
            <div class="col-12">
                <h5>Sinh Viên 2</h5>
            </div>   
            <div class="col-12 col-lg-4">                                    
                <input type="text" class="form-control" id="sinhVien2"
                    placeholder="Nhập tên">
            </div>                           
            <div class="col-12 col-lg-4">                                    
                <input type="number" class="form-control" id="toaDoX2"
                    placeholder="Nhập tọa độ x">
            </div>
            <div class="col-12 col-lg-4">                                    
                <input type="number" class="form-control" id="toaDoY2"
                    placeholder="Nhập tọa độ y">
            </div> 
            <div class="col-12">
                <h5>Sinh Viên 3</h5>
            </div>   
            <div class="col-12 col-lg-4">                                    
                <input type="text" class="form-control" id="sinhVien3"
                    placeholder="Nhập tên">
            </div>                           
            <div class="col-12 col-lg-4">                                    
                <input type="number" class="form-control" id="toaDoX3"
                    placeholder="Nhập tọa độ x">
            </div>
            <div class="col-12 col-lg-4">                                    
                <input type="number" class="form-control" id="toaDoY3"
                    placeholder="Nhập tọa độ y">
            </div>  
            <div class="col-12">
                <h5>Trường học</h5>
            </div> 
                                  
            <div class="col-12 col-lg-4">                                    
                <input type="number" class="form-control" id="toaDoX4"
                    placeholder="Nhập tọa độ x">
            </div>
            <div class="col-12 col-lg-4">                                    
                <input type="number" class="form-control" id="toaDoY4"
                    placeholder="Nhập tọa độ y">
            </div>         
              <div class="row gy-3 mt-5">
                <div class="col-12 col-lg-2">
                  <button
                    class="btn btn-success me-1 mb-1"
                    type="button"
                    id="btnSearch"
                  >
                    Kết quả
                  </button>
                </div>
                <div class="col-12 col-lg-4">
                  <div class="alert alert-primary">
                    <span id="txtSearch">&#8205</span>
                  </div>
                </div>
              </div>
            </form>
          </div>
          
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>

    <script src="js/main.js"></script>
  </body>
</html>
